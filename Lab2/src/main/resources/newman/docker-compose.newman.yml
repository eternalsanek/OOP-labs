version: '3.8'

services:
  newman-tester:
    build:
      context: ../../../
      dockerfile: src/main/resources/newman/Dockerfile.newman
    container_name: laboop-newman-tester
    networks:
      - laboop-network
    volumes:
      - ./results:/etc/newman/results
      - ./reports:/etc/newman/reports
    environment:
      - NEWMAN_ITERATIONS=3
      - NEWMAN_DELAY=1000
    command: ["./run-tests.sh", "3"]
    depends_on:
      - app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  app:
    build:
      context: ../../../
      dockerfile: Dockerfile
    container_name: laboop-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laboop_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    networks:
      - laboop-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: laboop-postgres
    environment:
      - POSTGRES_DB=laboop_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - laboop-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  laboop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local